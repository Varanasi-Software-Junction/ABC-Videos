<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photos — KashiFrame Studios</title>
  <link rel="stylesheet" href="https://varanasi-software-junction.github.io/blogger/blogger-assets/crx_styles_v1.css">
  <style>
    :root{--saffron:#b7410e;--bg:#fff;--muted:#666}
    html,body{height:100%;margin:0;font-family:"Poppins",system-ui, -apple-system, "Segoe UI", Roboto, Arial;color:#222;background:linear-gradient(180deg,#fff,#fff)}
    header{background:linear-gradient(135deg,#ffecd2,#fcb69f);padding:18px 16px;box-shadow:0 6px 20px rgba(0,0,0,0.05)}
    .container{max-width:1200px;margin:24px auto;padding:0 16px}
    .back{display:inline-block;margin-bottom:10px;color:var(--saffron);text-decoration:none}
    h1{margin:6px 0 8px}

    /* Filters */
    .filters{display:flex;gap:10px;margin:14px 0 22px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;background:#fff;border:1px solid #eee;cursor:pointer}
    .chip.active{background:var(--saffron);color:#fff;border-color:var(--saffron)}

    /* Gallery grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:12px}
    .tile{position:relative;overflow:hidden;border-radius:10px;background:#f6f6f6;cursor:zoom-in}
    .tile img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .45s ease}
    .tile:hover img{transform:scale(1.06)}
    .tile .meta{position:absolute;left:8px;bottom:8px;background:linear-gradient(180deg,rgba(0,0,0,0.08),rgba(0,0,0,0.35));color:#fff;padding:6px 8px;border-radius:8px;font-size:0.9rem}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;padding:20px;visibility:hidden;opacity:0;transition:opacity .2s ease,visibility .2s ease;z-index:120}
    .lightbox.open{visibility:visible;opacity:1}
    .lightbox .panel{max-width:1200px;width:100%;max-height:92vh;display:flex;gap:12px;align-items:center}
    .lightbox img{max-width:calc(100% - 260px);max-height:92vh;border-radius:10px;object-fit:contain}
    .lightbox .side{width:240px;color:#fff;display:flex;flex-direction:column;gap:12px}
    .lightbox .side h3{margin:0}
    .lightbox .controls{display:flex;gap:10px}
    .icon-btn{background:rgba(255,255,255,0.12);border:none;color:#fff;padding:10px;border-radius:8px;cursor:pointer}

    /* Responsive tweaks */
    @media(max-width:820px){.lightbox .panel{flex-direction:column}.lightbox img{max-width:100%}.lightbox .side{width:100%}}

    footer{margin-top:28px;padding:18px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a class="back" href="index.html">← Back to Home</a>
      <h1>Photo Albums</h1>
      <p style="max-width:820px">A curated gallery of our favorite frames from Varanasi — click to enlarge, download, or share.</p>
    </div>
  </header>

  <main class="container">
    <div class="filters" role="tablist" aria-label="Photo categories">
      <button class="chip active" data-filter="*">All</button>
      <button class="chip" data-filter="ghats">Ghats</button>
      <button class="chip" data-filter="weddings">Weddings</button>
      <button class="chip" data-filter="aerial">Aerial</button>
      <button class="chip" data-filter="street">Street</button>
    </div>

    <div class="grid" id="gallery">
      <!-- Example tiles: replace src with your real images under assets/photos/ -->
      <figure class="tile" data-tags="ghats street">
        <img loading="lazy" src='pics/me.jpg' width='1200' height='800'><rect width='100%25' height='100%25' fill='%23f3e6d9'/><text x='50%25' y='48%25' font-size='36' text-anchor='middle' fill='%23333' font-family='Verdana,Arial'>Placeholder%20%E2%80%94%20Ghats</text><text x='50%25' y='60%25' font-size='20' text-anchor='middle' fill='%23666'>Boat%20at%20the%20Ganga%20%E2%80%94%20Sunrise</text></svg>" alt="Boat at the Ganga in sunrise">
        <figcaption class="meta">Ghats — Sunrise</figcaption>
      </figure>

      <figure class="tile" data-tags="weddings">
        <img loading="lazy" src="pics/me.jpg" width='1200' height='800'><rect width='100%25' height='100%25' fill='%23fff0e6'/><text x='50%25' y='50%25' font-size='36' text-anchor='middle' fill='%23333' font-family='Verdana,Arial'>Placeholder%20%E2%80%94%20Wedding</text></svg>" alt="Wedding ceremony by the river">
        <figcaption class="meta">Wedding — Varanasi</figcaption>
      </figure>

      <figure class="tile" data-tags="aerial">
        <img loading="lazy" src="pics/me.jpg" width='1200' height='800'><rect width='100%25' height='100%25' fill='%23fff0e6'/><text x='50%25' y='50%25' font-size='36' text-anchor='middle' fill='%23333' font-family='Verdana,Arial'>Placeholder%20%E2%80%94%20Wedding</text></svg>" alt="Wedding ceremony by the river">
        <figcaption class="meta">Aerial — Old City</figcaption>
      </figure>

      <figure class="tile" data-tags="street">
       <img loading="lazy" src="pics/me.jpg" width='1200' height='800'><rect width='100%25' height='100%25' fill='%23fff0e6'/><text x='50%25' y='50%25' font-size='36' text-anchor='middle' fill='%23333' font-family='Verdana,Arial'>Placeholder%20%E2%80%94%20Wedding</text></svg>" alt="Wedding ceremony by the river">
        <figcaption class="meta">Street — Market</figcaption>
      </figure>

      <figure class="tile" data-tags="ghats wedding">
        <img loading="lazy" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><rect width='100%25' height='100%25' fill='%23fdeee6'/><text x='50%25' y='50%25' font-size='36' text-anchor='middle' fill='%23333' font-family='Verdana,Arial'>Placeholder%20%E2%80%94%20Bride</text></svg>" alt="Bride walking near the ghats">
        <figcaption class="meta">Ghats — Bride</figcaption>
      </figure>

      <figure class="tile" data-tags="aerial">
        <img loading="lazy" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><rect width='100%25' height='100%25' fill='%23fff3e8'/><text x='50%25' y='50%25' font-size='36' text-anchor='middle' fill='%23333' font-family='Verdana,Arial'>Placeholder%20%E2%80%94%20Sunset</text></svg>" alt="Sunset silhouette over the river">
        <figcaption class="meta">Aerial — Sunset</figcaption>
      </figure>

    </div>

    <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
      <div class="panel">
        <img id="lb-image" src="" alt="Expanded photo">
        <div class="side">
          <h3 id="lb-title">Title</h3>
          <p id="lb-desc">Description and details about the image.</p>
          <div class="controls">
            <button id="prev" class="icon-btn" aria-label="Previous">◀</button>
            <button id="next" class="icon-btn" aria-label="Next">▶</button>
            <a id="download" class="icon-btn" role="button" aria-label="Download" download>⬇</a>
            <button id="close" class="icon-btn" aria-label="Close">✕</button>
          </div>
          <div style="margin-top:auto;font-size:0.9rem;color:rgba(255,255,255,0.9)">Tip: press ← → to navigate, Esc to close.</div>
        </div>
      </div>
    </div>

    <footer>
      <p>Want a custom album or prints? <a href="contact.html">Contact us</a> for pricing and delivery.</p>
    </footer>
  </main>

  <script>
    // Lightweight gallery + filter + lightbox
    (function(){
      var gallery = document.getElementById('gallery');
      var tiles = Array.prototype.slice.call(gallery.querySelectorAll('.tile'));
      var filters = document.querySelectorAll('.chip');
      var lb = document.getElementById('lightbox');
      var lbImg = document.getElementById('lb-image');
      var lbTitle = document.getElementById('lb-title');
      var lbDesc = document.getElementById('lb-desc');
      var download = document.getElementById('download');
      var currentIndex = -1;

      function showFilter(tag){
        tiles.forEach(function(t){
          var tags = t.getAttribute('data-tags') || '';
          if(tag === '*' || tags.split(/\s+/).indexOf(tag) !== -1){ t.style.display = ''; }
          else { t.style.display = 'none'; }
        });
      }

      // Filter buttons
      filters.forEach(function(btn){
        btn.addEventListener('click', function(){
          filters.forEach(function(b){b.classList.remove('active');});
          btn.classList.add('active');
          showFilter(btn.getAttribute('data-filter'));
        });
      });

      // Build a flat array of visible tiles for navigation
      function visibleTiles(){ return tiles.filter(function(t){ return t.style.display !== 'none'; }); }

      // Open lightbox for a tile index in visibleTiles()
      function openLightboxByVisibleIndex(vIndex){
        var v = visibleTiles();
        if(v.length === 0) return;
        currentIndex = tiles.indexOf(v[vIndex]);
        openLightbox(currentIndex);
      }

      function openLightbox(index){
        var tile = tiles[index];
        if(!tile) return;
        var img = tile.querySelector('img');
        lbImg.src = img.src;
        lbImg.alt = img.alt || '';
        lbTitle.textContent = tile.querySelector('figcaption') ? tile.querySelector('figcaption').textContent : '';
        lbDesc.textContent = img.alt || '';
        download.href = img.src;
        download.setAttribute('download', img.src.split('/').pop());
        lb.classList.add('open'); lb.setAttribute('aria-hidden','false');
      }

      function closeLightbox(){ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); }

      // Click on tiles
      tiles.forEach(function(t,i){
        t.addEventListener('click', function(){
          // Find index among visible tiles
          var v = visibleTiles();
          var vIndex = v.indexOf(t);
          openLightboxByVisibleIndex(vIndex);
        });
      });

      // Lightbox controls
      document.getElementById('close').addEventListener('click', closeLightbox);
      document.getElementById('prev').addEventListener('click', function(){
        var v = visibleTiles();
        var vPos = v.indexOf(tiles[currentIndex]);
        var nextPos = (vPos - 1 + v.length) % v.length;
        openLightboxByVisibleIndex(nextPos);
      });
      document.getElementById('next').addEventListener('click', function(){
        var v = visibleTiles();
        var vPos = v.indexOf(tiles[currentIndex]);
        var nextPos = (vPos + 1) % v.length;
        openLightboxByVisibleIndex(nextPos);
      });

      // Keyboard navigation
      document.addEventListener('keydown', function(e){
        if(lb.classList.contains('open')){
          if(e.key === 'Escape') closeLightbox();
          else if(e.key === 'ArrowLeft'){ document.getElementById('prev').click(); }
          else if(e.key === 'ArrowRight'){ document.getElementById('next').click(); }
        }
      });

      // click outside image to close
      lb.addEventListener('click', function(e){ if(e.target === lb) closeLightbox(); });

      // init
      showFilter('*');
    })();
  </script>
</body>
</html>
