<!-- File: album.html (updated to use css/styles.css and js/scripts.js) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photos — KashiFrame Studios</title>

  <link rel="stylesheet" href="https://varanasi-software-junction.github.io/blogger/blogger-assets/crx_styles_v1.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a class="back" href="index.html">← Back to Home</a>
      <h1>Photo Albums</h1>
      <p style="max-width:820px">Scroll — each row will lift and pick a random entrance, but page scrolling is left entirely to the user.</p>
    </div>
  </header>

  <main class="container" id="main">
    <div id="gallery">
      <!-- rows -->
      <section class="gallery-section" data-caption="Ghats & Morning Life">
        <div class="row">
          <figure class="tile"><img src="pics/0.jpg" alt="Ghats — Sunrise"><figcaption class="meta">Ghats — Sunrise</figcaption></figure>
          <figure class="tile"><img src="pics/1.jpg" alt="Wedding — Varanasi"><figcaption class="meta">Wedding — Varanasi</figcaption></figure>
          <figure class="tile"><img src="pics/2.jpg" alt="Aerial — Old City"><figcaption class="meta">Aerial — Old City</figcaption></figure>
          <figure class="tile"><img src="pics/me.jpg" alt="Street — Market"><figcaption class="meta">Street — Market</figcaption></figure>
        </div>
      </section>

      <section class="gallery-section" data-caption="Weddings & Rituals">
        <div class="row">
          <figure class="tile"><img src="pics/1.jpg" alt="Bride — Ghats"><figcaption class="meta">Bride — Ghats</figcaption></figure>
          <figure class="tile"><img src="pics/2.jpg" alt="Aerial — Sunset"><figcaption class="meta">Aerial — Sunset</figcaption></figure>
          <figure class="tile"><img src="pics/me.jpg" alt="Street — Art"><figcaption class="meta">Street — Art</figcaption></figure>
          <figure class="tile"><img src="pics/0.jpg" alt="Ghats — Twilight"><figcaption class="meta">Ghats — Twilight</figcaption></figure>
        </div>
      </section>

      <section class="gallery-section" data-caption="Aerial & Cityscapes">
        <div class="row">
          <figure class="tile"><img src="pics/2.jpg" alt="Aerial — Over Ghats"><figcaption class="meta">Aerial — Over Ghats</figcaption></figure>
          <figure class="tile"><img src="pics/1.jpg" alt="Wedding — Lamps"><figcaption class="meta">Wedding — Lamps</figcaption></figure>
          <figure class="tile"><img src="pics/me.jpg" alt="Street — Vendors"><figcaption class="meta">Street — Vendors</figcaption></figure>
          <figure class="tile"><img src="pics/0.jpg" alt="Ghats — Reflections"><figcaption class="meta">Ghats — Reflections</figcaption></figure>
        </div>
      </section>

      <!-- repeats -->
      <section class="gallery-section" data-caption="The Golden Evening">
        <div class="row">
          <figure class="tile"><img src="pics/0.jpg" alt="Ghats — Evening Glow"><figcaption class="meta">Ghats — Evening Glow</figcaption></figure>
          <figure class="tile"><img src="pics/2.jpg" alt="Aerial — City Lights"><figcaption class="meta">Aerial — City Lights</figcaption></figure>
          <figure class="tile"><img src="pics/me.jpg" alt="Street — People"><figcaption class="meta">Street — People</figcaption></figure>
          <figure class="tile"><img src="pics/1.jpg" alt="Wedding — Ceremony"><figcaption class="meta">Wedding — Ceremony</figcaption></figure>
        </div>
      </section>

      <section class="gallery-section" data-caption="Riverside Moments">
        <div class="row">
          <figure class="tile"><img src="pics/1.jpg" alt="Ritual — Lamps"><figcaption class="meta">Ritual — Lamps</figcaption></figure>
          <figure class="tile"><img src="pics/0.jpg" alt="Boats — Morning"><figcaption class="meta">Boats — Morning</figcaption></figure>
          <figure class="tile"><img src="pics/2.jpg" alt="Sunset — Silhouette"><figcaption class="meta">Sunset — Silhouette</figcaption></figure>
          <figure class="tile"><img src="pics/me.jpg" alt="Market — Colors"><figcaption class="meta">Market — Colors</figcaption></figure>
        </div>
      </section>
    </div>

    <footer>
      <p>Want a custom album or prints? <a href="contact.html">Contact us</a> for pricing and delivery.</p>
    </footer>
  </main>

  <!-- caption + expander roots (used by js/scripts.js) -->
  <div id="row-caption" class="row-caption" aria-live="polite" role="status" aria-atomic="true"></div>
  <div id="expander-root" aria-hidden="true"></div>

  <!-- centralized JS -->
  <script src="js/scripts.js" defer></script>
</body>
</html>
