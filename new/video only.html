<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Frames ‚Äì Crafting Stories</title>

  <!-- Your existing theme + custom styles -->
  <link rel="stylesheet" href="https://varanasi-software-junction.github.io/blogger/blogger-assets/crx_styles_v1.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAV (kept clean and minimal as part of header) -->
  <nav class="nav">
    <div class="logo">üé• Shadow Frames</div>
    <div style="display:flex;align-items:center;gap:12px">
      <div class="menu"></div>
      <div class="tools">
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false">üåô</button>
        <a href="https://wa.me/919335874326" class="btn" target="_blank">WhatsApp</a>
      </div>
    </div>
  </nav>

  <!-- ONLY THE HERO SECTION -->
  <header class="hero">
    <video autoplay muted loop playsinline poster="assets/hero.jpg">
      <source src="assets/hero.mp4" type="video/mp4">
    </video>

    <div class="overlay" aria-hidden="true"></div>

    <div class="content">
      <h1>
        <span class="typewrap" id="typed">
          Crafting Stories in the Heart of Varanasi
        </span>
      </h1>
      <p>
        We turn the ghats, rituals, and celebrations of Varanasi into cinematic films ‚Äî
        emotional, authentic, and beautifully crafted.
      </p>

      <div class="cta-row">
        <a href="#" class="btn">See Packages</a>
        <a href="#" class="btn alt">Schedule a Call</a>
      </div>
    </div>
  </header>

  <script>
  // Typewriter
  (function(){
    var el=document.getElementById('typed');
    var phrases=[
      'Crafting Stories in the Heart of Varanasi',
      'Cinematic films with local soul',
      'Weddings ‚Ä¢ Travel ‚Ä¢ Documentaries'
    ];
    var p=0,i=0,rev=false;

    function step(){
      var str=phrases[p];
      if(!rev){
        i++;
        el.textContent=str.slice(0,i);
        if(i===str.length){rev=true;setTimeout(step,1200);return;}
      } else {
        i--;
        el.textContent=str.slice(0,i);
        if(i===0){rev=false;p=(p+1)%phrases.length;}
      }
      setTimeout(step,rev?40:60);
    }
    step();
  })();

  // Theme toggle (light/dark)
  (function(){
    var toggle=document.getElementById('theme-toggle');
    var root=document.documentElement;
    var key='kashi-theme';

    function applyTheme(theme){
      if(theme==='dark'){
        root.setAttribute('data-theme','dark');
        toggle.textContent='‚òÄÔ∏è';
        toggle.setAttribute('aria-pressed','true');
      } else {
        root.removeAttribute('data-theme');
        toggle.textContent='üåô';
        toggle.setAttribute('aria-pressed','false');
      }
    }

    var saved = localStorage.getItem(key);
    if(saved){ applyTheme(saved); }
    else if(window.matchMedia('(prefers-color-scheme: dark)').matches){ applyTheme('dark'); }
    else { applyTheme('light'); }

    toggle.addEventListener('click', function(){
      var now = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      applyTheme(now);
      localStorage.setItem(key, now);
    });
  })();
  </script>

</body>
</html>
