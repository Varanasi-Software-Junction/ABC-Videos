<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photos — Shadows Frame Studios</title>
  <link rel="stylesheet" href="https://varanasi-software-junction.github.io/blogger/blogger-assets/crx_styles_v1.css">
  <style>
    header {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      padding: 18px 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05)
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #222;
      background: wheat;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1300px;
      margin: 24px auto;
      padding: 0 16px
    }

    .gallery-section {
      position: relative;
      scroll-snap-align: start;
      margin-bottom: var(--row-gap);
      padding: 80px 0;
    }


    .row {
      display: flex;
      gap: 12px;
      align-items: stretch;
      justify-content: center;
      transition: box-shadow 800ms ease;
      transform-origin: center top;
      z-index: 10;
      position: relative;
      will-change: transform;
      contain: paint;
      /* helps isolate visual paint, avoids some layout effects */
    }


    .tile {
      flex: 1 1 240px;
      min-width: 220px;
      border-radius: 12px;
      overflow: hidden;
      background: #f6f6f6;
      transition: transform 800ms cubic-bezier(.22, .9, .32, 1), box-shadow 800ms ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      position: relative;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 1.4s ease-in-out
    }

    .tile:hover img {
      transform: scale(1.06)
    }

    .tile .meta {
      position: absolute;
      left: 8px;
      bottom: 8px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.08), rgba(0, 0, 0, 0.35));
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 0.9rem
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <a class="back" href="index.html">← Back to Home</a>
      <h1>Photo Albums</h1>
      <p style="max-width:820px">Scroll — each row will lift and pick a random entrance, but page scrolling is left
        entirely to the user.</p>
    </div>
  </header>

  <main class="container" id="main">
    <div id="gallery">
      <!-- rows -->
      <section class="gallery-section" data-caption="Ghats & Morning Life">
        <div class="row">
          <figure class="tile"><img src="pics/0.jpg" alt="">
            <figcaption class="meta">Ghats — Sunrise</figcaption>
          </figure>
          <figure class="tile"><img src="pics/1.jpg" alt="">
            <figcaption class="meta">Wedding — Varanasi</figcaption>
          </figure>
          <figure class="tile"><img src="pics/2.jpg" alt="">
            <figcaption class="meta">Aerial — Old City</figcaption>
          </figure>
          <figure class="tile"><img src="pics/me.jpg" alt="">
            <figcaption class="meta">Street — Market</figcaption>
          </figure>
        </div>
      </section>
</body>

</html>
